<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DÃ­a de los Muertos AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
            font-weight: 400;
        }

        /* Loader/Onboarding Screen */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FDB913 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .loader-content {
            text-align: center;
            color: #ffffff;
            max-width: 600px;
            width: 100%;
        }
        
        .arjs-loader h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .arjs-loader .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .loader-status {
            font-size: 1em;
            line-height: 1.6;
            margin: 30px 0;
            font-weight: 400;
            min-height: 50px;
        }
        
        .loader-instructions {
            font-size: 0.9em;
            line-height: 1.7;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Debug log */
        #debug-log {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10002;
            display: none;
        }
        
        #debug-log.show {
            display: block;
        }
        
        .log-entry {
            margin: 2px 0;
            word-wrap: break-word;
        }
        
        .log-error {
            color: #f44;
        }
        
        .log-success {
            color: #4f4;
        }
        
        .log-warn {
            color: #fa0;
        }

        /* Manual override button */
        #force-start {
            background: rgba(255, 255, 255, 0.9);
            color: #FF6B35;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        
        #force-start.show {
            display: inline-block;
        }

        /* Status overlay */
        #status-overlay {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.95) 0%, rgba(247, 147, 30, 0.95) 100%);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 25px;
            z-index: 10000;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            max-width: 90%;
            text-align: center;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            backdrop-filter: blur(10px);
        }
        
        #status-overlay.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        #status-overlay.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.95) 0%, rgba(139, 195, 74, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        #status-overlay.warning {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.95) 0%, rgba(255, 193, 7, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }
        
        #status-overlay.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.95) 0%, rgba(233, 30, 99, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        /* Screenshot Button */
        #screenshot-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            transition: all 0.2s ease;
            display: none;
        }
        
        #screenshot-button.show {
            display: block;
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        #screenshot-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        #screenshot-button-inner {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background-color: #ffffff;
            margin: 8px auto;
            transition: all 0.2s ease;
        }

        /* Info button */
        #info-button {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s ease;
        }
        
        #info-button.show {
            display: flex;
        }

        /* Debug toggle */
        #debug-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 10000;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #0f0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #debug-toggle.show {
            display: flex;
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.98) 0%, rgba(247, 147, 30, 0.98) 50%, rgba(253, 185, 19, 0.98) 100%);
            z-index: 10001;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        #error-screen.show {
            display: flex;
        }
        
        #error-content {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        #error-content h2 {
            color: #FF6B35;
            margin: 0 0 25px 0;
            font-weight: 600;
            font-size: 1.8em;
        }
        
        #error-content p {
            line-height: 1.8;
            margin: 20px 0;
            color: #333333;
            font-weight: 400;
        }
        
        #error-content button {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 600px) {
            .arjs-loader h1 {
                font-size: 1.8em;
            }
            
            #debug-log {
                font-size: 10px;
                max-height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <div class="loader-content">
            <h1>DÃ­a de los Muertos</h1>
            <div class="subtitle">AR Experience</div>
            <div class="spinner"></div>
            <div class="loader-status" id="loader-message">Initializing...</div>
            <button id="force-start">Start Anyway</button>
            <div class="loader-instructions">
                This experience requires:<br/>
                â€¢ Camera permission<br/>
                â€¢ Location permission<br/>
                â€¢ Physical proximity to location
            </div>
        </div>
    </div>

    <div id="error-screen">
        <div id="error-content">
            <h2 id="error-title">Error</h2>
            <p id="error-message"></p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <div id="status-overlay"></div>
    <button id="debug-toggle">ðŸ“‹</button>
    <button id="info-button">i</button>
    <div id="debug-log"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        arjs='sourceType: webcam; debugUIEnabled: false; videoTexture: true;'
        screenshot="width: 1920; height: 1080;"
        embedded
        loading-screen="enabled: false"
    >
        <a-assets timeout="30000">
            <a-asset-item id="chapelModel" src="./assets/dia_de_los_muertos.glb"></a-asset-item>
        </a-assets>

        <a-camera gps-camera="simulateLatitude: 36.001626; simulateLongitude: -78.939689; minDistance: 0; maxDistance: 200;" rotation-reader></a-camera>

        <a-entity
            id="ar-model"
            gltf-model="#chapelModel"
            gps-entity-place="latitude: 36.001626; longitude: -78.939689;"
            scale="50 50 50"
            position="0 0 0"
            visible="false"
        ></a-entity>
    </a-scene>
    
    <button id="screenshot-button">
        <div id="screenshot-button-inner"></div>
    </button>

    <script>
        // Debug logging system
        const debugLog = document.getElementById('debug-log');
        const debugToggle = document.getElementById('debug-toggle');
        let debugVisible = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            if (type === 'error') entry.classList.add('log-error');
            if (type === 'success') entry.classList.add('log-success');
            if (type === 'warn') entry.classList.add('log-warn');
            
            entry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        debugToggle.addEventListener('click', () => {
            debugVisible = !debugVisible;
            if (debugVisible) {
                debugLog.classList.add('show');
            } else {
                debugLog.classList.remove('show');
            }
        });

        // Configuration
        const CONFIG = {
            targetLat: 36.001626,
            targetLon: -78.939689,
            maxDistance: 200,
            minAccuracy: 50,
        };

        // Elements
        const sceneEl = document.querySelector('a-scene');
        const loaderEl = document.querySelector('.arjs-loader');
        const loaderMessage = document.getElementById('loader-message');
        const statusOverlay = document.getElementById('status-overlay');
        const errorScreen = document.getElementById('error-screen');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');
        const buttonEl = document.getElementById('screenshot-button');
        const infoButton = document.getElementById('info-button');
        const forceStartBtn = document.getElementById('force-start');
        const arModel = document.getElementById('ar-model');

        let gpsInitialized = false;
        let modelLoaded = false;
        let cameraReady = false;
        let currentPosition = null;
        let initTimeout;
        let videoCheckInterval;

        log('App started', 'info');
        log(`User agent: ${navigator.userAgent}`, 'info');

        // Force start button
        forceStartBtn.addEventListener('click', () => {
            log('Force start triggered by user', 'warn');
            hideLoader();
        });

        // Show force start after delay
        setTimeout(() => {
            if (loaderEl.style.display !== 'none') {
                forceStartBtn.classList.add('show');
                log('Force start button shown (timeout)', 'warn');
            }
        }, 10000);

        function hideLoader() {
            log('Hiding loader', 'success');
            loaderEl.style.display = 'none';
            buttonEl.classList.add('show');
            infoButton.classList.add('show');
            debugToggle.classList.add('show');
        }

        function showStatus(message, type = 'info', duration = 3000) {
            statusOverlay.textContent = message;
            statusOverlay.className = 'show ' + type;
            
            if (duration > 0) {
                setTimeout(() => {
                    statusOverlay.classList.remove('show');
                }, duration);
            }
        }

        function showError(title, message) {
            log(`Error: ${title} - ${message}`, 'error');
            errorTitle.textContent = title;
            errorMessage.innerHTML = message;
            errorScreen.classList.add('show');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const Ï†1 = lat1 * Math.PI / 180;
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) +
                      Math.cos(Ï†1) * Math.cos(Ï†2) *
                      Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Camera permission check
        async function checkCameraPermission() {
            log('Checking camera permission...', 'info');
            loaderMessage.textContent = 'Requesting camera access...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' },
                    audio: false 
                });
                
                log('Camera permission granted', 'success');
                
                // Stop the test stream immediately
                stream.getTracks().forEach(track => track.stop());
                
                return true;
            } catch (err) {
                log(`Camera permission error: ${err.name} - ${err.message}`, 'error');
                showError('Camera Access Denied', 
                    `Cannot access camera: ${err.message}<br><br>` +
                    'Please go to Chrome Settings â†’ Site Settings â†’ Camera and enable camera access for this site.');
                return false;
            }
        }

        // GPS handling
        function handlePosition(position) {
            currentPosition = position;
            const accuracy = position.coords.accuracy;
            const distance = calculateDistance(
                position.coords.latitude,
                position.coords.longitude,
                CONFIG.targetLat,
                CONFIG.targetLon
            );

            log(`GPS update - Acc: ${accuracy.toFixed(1)}m, Dist: ${distance.toFixed(1)}m`, 'info');

            if (!gpsInitialized) {
                gpsInitialized = true;
                loaderMessage.textContent = 'GPS acquired! Waiting for camera...';
                log('GPS initialized', 'success');
            }

            if (distance > CONFIG.maxDistance) {
                showStatus(`Too far: ${Math.round(distance)}m away`, 'warning', 5000);
                if (arModel) arModel.setAttribute('visible', false);
            } else if (accuracy > CONFIG.minAccuracy) {
                showStatus(`GPS accuracy: ${Math.round(accuracy)}m`, 'warning', 5000);
            } else if (modelLoaded && cameraReady) {
                if (arModel) arModel.setAttribute('visible', true);
                showStatus(`Distance: ${Math.round(distance)}m`, 'success', 3000);
            }
        }

        function handleGPSError(error) {
            log(`GPS error: ${error.code} - ${error.message}`, 'error');
            let message = 'Unable to get your location. ';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location permissions in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
            }
            
            showError('GPS Error', message);
        }

        function initGPS() {
            log('Initializing GPS...', 'info');
            loaderMessage.textContent = 'Acquiring GPS signal...';
            
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    handlePosition,
                    handleGPSError,
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 27000
                    }
                );
            } else {
                log('Geolocation not supported', 'error');
                showError('GPS Not Supported', 'Your device does not support geolocation.');
            }
        }

        // A-Frame event handlers
        sceneEl.addEventListener('loaded', () => {
            log('A-Frame scene loaded', 'success');
        });

        sceneEl.addEventListener('camera-init', () => {
            log('Camera component initialized', 'success');
        });

        sceneEl.addEventListener('camera-error', (err) => {
            log(`Camera error event: ${JSON.stringify(err.detail)}`, 'error');
        });

        // AR.js events
        sceneEl.addEventListener('arjs-video-loaded', () => {
            log('AR.js video loaded successfully!', 'success');
            cameraReady = true;
            loaderMessage.textContent = 'Camera ready!';
            
            if (modelLoaded || !arModel) {
                hideLoader();
                showStatus('AR Experience Ready!', 'success', 3000);
            }
        });

        // Manual video element check (fallback for iOS)
        function checkVideoElement() {
            log('Checking for video element...', 'info');
            const video = document.querySelector('video');
            
            if (video) {
                log(`Video element found. ReadyState: ${video.readyState}, Paused: ${video.paused}`, 'info');
                
                if (video.readyState >= 2) { // HAVE_CURRENT_DATA or better
                    log('Video is ready and playing!', 'success');
                    cameraReady = true;
                    
                    if (modelLoaded || !arModel) {
                        hideLoader();
                        showStatus('AR Experience Ready!', 'success', 3000);
                    }
                    return true;
                }
                
                // Try to play if paused
                if (video.paused) {
                    log('Video is paused, attempting to play...', 'warn');
                    video.play().then(() => {
                        log('Video play() succeeded', 'success');
                        cameraReady = true;
                        if (modelLoaded || !arModel) {
                            hideLoader();
                            showStatus('AR Experience Ready!', 'success', 3000);
                        }
                    }).catch(err => {
                        log(`Video play() failed: ${err.message}`, 'error');
                    });
                }
                
                // Listen for video ready events
                video.addEventListener('loadeddata', () => {
                    log('Video loadeddata event fired', 'success');
                    cameraReady = true;
                    if (modelLoaded || !arModel) {
                        hideLoader();
                        showStatus('AR Experience Ready!', 'success', 3000);
                    }
                });
                
                video.addEventListener('playing', () => {
                    log('Video playing event fired', 'success');
                    cameraReady = true;
                    if (modelLoaded || !arModel) {
                        hideLoader();
                        showStatus('AR Experience Ready!', 'success', 3000);
                    }
                });
                
                return false;
            } else {
                log('No video element found yet', 'warn');
                return false;
            }
        }

        // Poll for video element
        let videoCheckInterval = setInterval(() => {
            if (checkVideoElement() || cameraReady) {
                clearInterval(videoCheckInterval);
            }
        }, 500);

        // Also clear interval after 20 seconds regardless
        setTimeout(() => {
            if (videoCheckInterval) {
                clearInterval(videoCheckInterval);
            }
        }, 20000);

        // Model loading
        if (arModel) {
            arModel.addEventListener('model-loaded', () => {
                log('3D model loaded successfully', 'success');
                modelLoaded = true;
                loaderMessage.textContent = 'Model loaded! Starting AR...';
                
                if (cameraReady) {
                    hideLoader();
                    showStatus('AR Experience Ready!', 'success', 3000);
                }
            });

            arModel.addEventListener('model-error', (e) => {
                log(`Model loading error: ${JSON.stringify(e.detail)}`, 'error');
                modelLoaded = true; // Continue anyway
                log('Continuing without model', 'warn');
                
                if (cameraReady) {
                    hideLoader();
                }
            });
        } else {
            modelLoaded = true;
            log('No model element found, continuing', 'warn');
        }

        // Screenshot functionality
        function takeScreenshot(event) {
            event.preventDefault();
            event.stopPropagation();

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const filename = `dia-de-los-muertos-${timestamp}.png`;
            
            try {
                sceneEl.components.screenshot.capture('perspective', 'image/png', filename);
                log(`Screenshot saved: ${filename}`, 'success');
                showStatus('Photo saved!', 'success', 2000);
                
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } catch (err) {
                log(`Screenshot error: ${err.message}`, 'error');
                showStatus('Screenshot failed', 'error', 2000);
            }
        }

        buttonEl.addEventListener('click', takeScreenshot);
        buttonEl.addEventListener('touchend', takeScreenshot);

        // Info button
        infoButton.addEventListener('click', () => {
            if (currentPosition) {
                const distance = calculateDistance(
                    currentPosition.coords.latitude,
                    currentPosition.coords.longitude,
                    CONFIG.targetLat,
                    CONFIG.targetLon
                );
                showStatus(
                    `Distance: ${Math.round(distance)}m\nAccuracy: ${Math.round(currentPosition.coords.accuracy)}m`,
                    'info',
                    5000
                );
            } else {
                showStatus('Waiting for GPS signal...', 'warning', 3000);
            }
        });

        // Initialize everything
        async function init() {
            log('Starting initialization...', 'info');
            
            // Check camera first
            const cameraOk = await checkCameraPermission();
            if (!cameraOk) {
                return;
            }
            
            // Start GPS
            initGPS();
            
            // Timeout fallback
            initTimeout = setTimeout(() => {
                if (!cameraReady) {
                    log('Camera initialization timeout - checking video manually', 'warn');
                    if (!checkVideoElement()) {
                        log('No video element found after timeout - forcing start anyway', 'warn');
                        loaderMessage.textContent = 'Camera may not be working...';
                        cameraReady = true;
                        hideLoader();
                    }
                }
                clearInterval(videoCheckInterval);
            }, 15000);
        }

        // Wake lock
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                log(`Wake Lock error: ${err.message}`, 'warn');
            });
        }

        // Start
        init();
    </script>
</body>
</html>
