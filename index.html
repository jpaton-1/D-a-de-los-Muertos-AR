<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Día de los Muertos AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
            font-weight: 400;
        }

        /* Loader/Onboarding Screen */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FDB913 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .loader-content {
            text-align: center;
            color: #ffffff;
            max-width: 600px;
            width: 100%;
        }
        
        .arjs-loader h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .arjs-loader .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .loader-status {
            font-size: 1em;
            line-height: 1.6;
            margin: 30px 0;
            font-weight: 400;
        }
        
        .loader-instructions {
            font-size: 0.9em;
            line-height: 1.7;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Decorative elements - removed */

        /* Status overlay */
        #status-overlay {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.95) 0%, rgba(247, 147, 30, 0.95) 100%);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 25px;
            z-index: 10000;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            max-width: 90%;
            text-align: center;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            backdrop-filter: blur(10px);
        }
        
        #status-overlay.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        #status-overlay.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.95) 0%, rgba(139, 195, 74, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        #status-overlay.warning {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.95) 0%, rgba(255, 193, 7, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }
        
        #status-overlay.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.95) 0%, rgba(233, 30, 99, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        /* Screenshot Button */
        #screenshot-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            transition: all 0.2s ease;
            display: none;
        }
        
        #screenshot-button.show {
            display: block;
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        #screenshot-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        #screenshot-button-inner {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background-color: #ffffff;
            margin: 8px auto;
            transition: all 0.2s ease;
        }
        
        #screenshot-button:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        /* Info button */
        #info-button {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.2s ease;
        }
        
        #info-button.show {
            display: flex;
        }
        
        #info-button:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            transform: scale(1.05);
        }

        /* Error screen */
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.98) 0%, rgba(247, 147, 30, 0.98) 50%, rgba(253, 185, 19, 0.98) 100%);
            z-index: 10001;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        #error-screen.show {
            display: flex;
        }
        
        #error-content {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        #error-content h2 {
            color: #FF6B35;
            margin: 0 0 25px 0;
            font-weight: 600;
            font-size: 1.8em;
        }
        
        #error-content p {
            line-height: 1.8;
            margin: 20px 0;
            color: #333333;
            font-weight: 400;
        }
        
        #error-content button {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        #error-content button:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .arjs-loader h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .arjs-loader .subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }
            
            .loader-status {
                font-size: 0.95em;
            }
            
            #error-content {
                padding: 40px 30px;
            }
            
            #screenshot-button {
                bottom: 40px;
                width: 65px;
                height: 65px;
            }
            
            #screenshot-button-inner {
                width: 50px;
                height: 50px;
                margin: 7.5px auto;
            }
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <div class="loader-content">
            <h1>Día de los Muertos</h1>
            <div class="subtitle">AR Experience</div>
            <div class="spinner"></div>
            <div class="loader-status" id="loader-message">Initializing experience</div>
            <div class="loader-instructions">
                Ensure GPS and camera permissions are enabled.<br/>
                You must be within 200m of the location.
            </div>
        </div>
    </div>

    <div id="error-screen">
        <div id="error-content">
            <h2 id="error-title">Error</h2>
            <p id="error-message"></p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <div id="status-overlay"></div>
    
    <button id="info-button" title="Location Info">i</button>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true;"
        arjs='sourceType: webcam; debugUIEnabled: false; videoTexture: true;'
        screenshot="width: 1920; height: 1080;"
        embedded
    >
        <a-assets>
            <a-asset-item id="chapelModel" src="./assets/dia_de_los_muertos.glb"></a-asset-item>
        </a-assets>

        <a-camera gps-camera="simulateLatitude: 36.001626; simulateLongitude: -78.939689; minDistance: 0; maxDistance: 200;" rotation-reader></a-camera>

        <a-entity
            id="chapel-model"
            gltf-model="#chapelModel"
            gps-entity-place="latitude: 36.001626; longitude: -78.939689;"
            scale="50 50 50"
            position="0 0 0"
            visible="false"
        ></a-entity>
    </a-scene>
    
    <button id="screenshot-button">
        <div id="screenshot-button-inner"></div>
    </button>

    <script>
        const CONFIG = {
            targetLat: 36.001626,
            targetLon: -78.939689,
            maxDistance: 200,
            minAccuracy: 50,
        };

        const sceneEl = document.querySelector('a-scene');
        const loaderEl = document.querySelector('.arjs-loader');
        const loaderMessage = document.getElementById('loader-message');
        const statusOverlay = document.getElementById('status-overlay');
        const errorScreen = document.getElementById('error-screen');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');
        const buttonEl = document.getElementById('screenshot-button');
        const infoButton = document.getElementById('info-button');
        const chapelModel = document.getElementById('chapel-model');

        let gpsInitialized = false;
        let modelLoaded = false;
        let currentPosition = null;

        function checkBrowserSupport() {
            const issues = [];
            
            if (!navigator.geolocation) {
                issues.push('GPS not supported');
            }
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                issues.push('Camera not supported');
            }
            
            if (!window.DeviceOrientationEvent && !window.DeviceMotionEvent) {
                issues.push('Device orientation not supported');
            }
            
            if (issues.length > 0) {
                showError('Unsupported Browser', issues.join('<br>') + '<br><br>Please use a modern mobile browser');
                return false;
            }
            
            return true;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function showStatus(message, type = 'info', duration = 3000) {
            statusOverlay.textContent = message;
            statusOverlay.className = 'show ' + type;
            
            if (duration > 0) {
                setTimeout(() => {
                    statusOverlay.classList.remove('show');
                }, duration);
            }
        }

        function showError(title, message) {
            errorTitle.textContent = title;
            errorMessage.innerHTML = message;
            errorScreen.classList.add('show');
        }

        function handlePosition(position) {
            currentPosition = position;
            const accuracy = position.coords.accuracy;
            const distance = calculateDistance(
                position.coords.latitude,
                position.coords.longitude,
                CONFIG.targetLat,
                CONFIG.targetLon
            );

            console.log(`GPS - Accuracy: ${accuracy.toFixed(1)}m, Distance: ${distance.toFixed(1)}m`);

            if (!gpsInitialized) {
                gpsInitialized = true;
                loaderMessage.textContent = 'GPS acquired! Loading 3D model...';
            }

            if (distance > CONFIG.maxDistance) {
                showStatus(`Too far! You're ${Math.round(distance)}m away. Get within ${CONFIG.maxDistance}m.`, 'warning', 5000);
                if (chapelModel) chapelModel.setAttribute('visible', false);
            } else if (accuracy > CONFIG.minAccuracy) {
                showStatus(`GPS accuracy: ${Math.round(accuracy)}m. Move to open area for better signal.`, 'warning', 5000);
            } else if (modelLoaded) {
                if (chapelModel) chapelModel.setAttribute('visible', true);
                showStatus(`Distance: ${Math.round(distance)}m`, 'success', 3000);
            }
        }

        function handleGPSError(error) {
            console.error('GPS Error:', error);
            let message = 'Unable to get your location. ';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please enable location permissions in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable. Try moving to an open area.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out. Please try again.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            
            showError('GPS Error', message);
        }

        function initGPS() {
            if (navigator.geolocation) {
                loaderMessage.textContent = 'Acquiring GPS signal...';
                
                navigator.geolocation.watchPosition(
                    handlePosition,
                    handleGPSError,
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 27000
                    }
                );
            }
        }

        chapelModel.addEventListener('model-loaded', () => {
            console.log('Model loaded successfully');
            modelLoaded = true;
            loaderMessage.textContent = 'Model loaded! Starting AR...';
            
            setTimeout(() => {
                loaderEl.style.display = 'none';
                buttonEl.classList.add('show');
                infoButton.classList.add('show');
                showStatus('AR Experience Ready!', 'success', 3000);
            }, 500);
        });

        chapelModel.addEventListener('model-error', (e) => {
            console.error('Model error:', e);
            showError('Model Loading Failed', 'Unable to load the 3D model. Please check the model file path and try again.');
        });

        sceneEl.addEventListener('loaded', () => {
            console.log('Scene loaded');
        });

        function takeScreenshot(event) {
            event.preventDefault();
            event.stopPropagation();

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const filename = `dia-de-los-muertos-${timestamp}.png`;
            
            sceneEl.components.screenshot.capture('perspective', 'image/png', filename);
            
            showStatus('Photo saved!', 'success', 2000);
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        buttonEl.addEventListener('click', takeScreenshot);
        buttonEl.addEventListener('touchend', takeScreenshot);

        infoButton.addEventListener('click', () => {
            if (currentPosition) {
                const distance = calculateDistance(
                    currentPosition.coords.latitude,
                    currentPosition.coords.longitude,
                    CONFIG.targetLat,
                    CONFIG.targetLon
                );
                showStatus(
                    `Distance: ${Math.round(distance)}m\nAccuracy: ${Math.round(currentPosition.coords.accuracy)}m`,
                    'info',
                    5000
                );
            } else {
                showStatus('Waiting for GPS signal...', 'warning', 3000);
            }
        });

        if (checkBrowserSupport()) {
            initGPS();
        }

        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake Lock:', err);
            });
        }
    </script>
</body>
</html>
